<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page Professionnelle</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-50">
    <header class="bg-blue-600 text-white">
      <div class="container mx-auto p-6 flex justify-between items-center">
        <h1 class="text-3xl font-bold">Mon Entreprise</h1>
        <nav>
          <ul class="flex space-x-4">
            <li><a href="#" class="hover:underline">Accueil</a></li>
            <li><a href="#" class="hover:underline">À propos</a></li>
            <li><a href="#" class="hover:underline">Services</a></li>
            <li><a href="#" class="hover:underline">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main
      class="flex flex-col items-center justify-center h-screen text-center"
    >
      <section>
        <h2 class="text-5xl font-bold mb-4">Bienvenue chez Mon Entreprise</h2>
        <p class="text-lg mb-6">
          Nous offrons les meilleures solutions pour vos besoins.
        </p>
        <a
          href="#"
          class="bg-blue-600 text-white px-6 py-3 rounded hover:bg-blue-500 transition"
          >Commencer Maintenant</a
        >
      </section>
    </main>
    <footer class="bg-gray-800 text-white py-4">
      <div class="container mx-auto text-center">
        <p>&copy; 2024 Mon Entreprise. Tous droits réservés.</p>
      </div>
    </footer>
  </body>
</html>
